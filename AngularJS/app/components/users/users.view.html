<h2>Listado de usuarios</h2>

<div>
    <div ng-repeat="user in $ctrl.users | filter:$ctrl.filter" style="margin-bottom:20px">
        Avatar: <img src="{{user.avatar}}" /> <br />
        Nombre: {{user.first_name + ' ' + user.last_name}}
        <button type="button" ng-click="$ctrl.viewUserDetails(user.id)">Detalles</button>
    </div>
    <div ng-show="($ctrl.users | filter:$ctrl.filter).length === 0">Sin resultados....</div>
</div>
